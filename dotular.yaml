- name: homebrew
  items:
    - script: https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh
      via: remote

- name: Visual Studio Code
  items:
    - package: visual-studio-code
      via: brew
    - package: Microsoft.VisualStudioCode
      via: winget
    - setting: com.microsoft.VSCode
      key: someCustomSetting
      value: true
    - file: settings.json
      direction: sync
      destination:
        macos: ~/Library/Application Support/Code/User
        windows: '%APPDATA%\\Code\\User'
    - file: keybindings.json
      direction: push
      destination:
        macos: ~/Library/Application Support/Code/User
        windows: '%APPDATA%\\Code\\User'
- name: Spotify
  items:
    - package: spotify
      via: brew
    - package: Spotify.Spotify
      via: winget
    - setting: com.spotify.client
      key: someCustomSetting
      value: true
    - file: settings.xml
      destination:
        macos: ~/Library/Application Support/Spotify
        windows: '%APPDATA%\\Spotify'
    
